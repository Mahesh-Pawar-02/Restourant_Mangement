
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurent Login Portal</h1>
                    <h5>You can login here!</h5>
                </div>
                <form
                [formGroup]="loginForm" (ngSubmit)="logIn()"> 
                    <div class="mb-3">
                      <label class="form-label">Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email address" autofocus>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input  formControlName="password"  type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="Reset">
                      <button type="reset" class="btn btn-primary">Reset</button>
                    </div>
                  </form>
                  <a style="color: blue; margin-top: 10px;" routerLink="/signup">New User? Click to Sign up</a>

            </div>
        </div>
    </div>
</div>
